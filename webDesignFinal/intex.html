<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!-- Bellow is a line that eliminates mobil devices trying to make a mobile version 
    of the site by making the sacle stay at 1 no matter the local viewport. -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Matthew Swain </title>
  <!--  This <script> line is allowing the JQeuery to function 
    properly, ly linking to the google JQuerey server -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <!-- The bellow links are linking the CSS however they link a diffrent CSS dock based on 
    the media size making the website mobil frendly. -->
  <link rel="stylesheet" href="../_css/finalCSSDesk.css">
  <link rel="stylesheet" media="screen and (max-device-width: 899px)" href="../_css/finalCSS_M.css">
  <!-- The bellow <script> is the JS and JQuerey that allows the animations and movment of 
            my site to work, I tought myself all of this using W3Schools.com, muneruous 
            stackoverflow posts, and a few hours of trial and error. -->
  <script>
    $(document).ready(function () {
      /* Makes sure the entire page is loaded before running any JS */
      $(".div1, .img1, .centered1").click(function () {
        /* When any of the specified classes are clicked the function bellow runs */
        $(".div2, .img2, .centered2, .div3, .img3, .centered3, .img1") /* These are the classes effected. */
          .fadeTo("slow", 0); /* This is the actual effect that is happening to them. */
        $(".centered1") /* This is a second action that the function takes simultaniously as the above, effecting only the .centered1 */
          .animate({
            fontSize: '120px'
          }) /* Function animating the fint size to grow. */ .fadeOut(1000, function () {
            /* this makes the text fade away and then there is a callbak function that runs once the previous line is compelted */
            window.location = "https://www.google.com/"
          }); /* It opens the link to google as a filler */
      });
    });
    /* This is the same thing as above the only thing changed is the classes effected. */
    $(document).ready(function () {
      $(".div2, .img2, .centered2").click(function () {
        $(".div3, .img3, .centered3, .div1, .img1, .centered1, .img2")
          .fadeTo("slow", 0);
        $(".centered2")
          .animate({
            fontSize: '120px'
          }).fadeOut(1000, function () {
            window.location = "https://www.google.com/"
          });

      });
    });
    /* This is the same thing as above the only thing changed is the classes effected. */
    $(document).ready(function () {
      $(".div3, .img3, .centered3").click(function () {
        $(".div1, .img1, .centered1, .div2, .img2, .centered2, .img3")
          .fadeTo("slow", 0);
        $(".centered3")
          .animate({
            fontSize: '120px'
          }).fadeOut(1000, function () {
            window.location = "https://www.google.com/"
          });
      });
    });
  </script>
</head>

<body>
  <!-- Bellow is a div covering the left third of the screen it ontians text and image of myself. -->
  <div class="div1">
    <!-- Each class is splitting up these elements so that they each ahve theree own CSS and JS equated to 
            them, and while it seems repetitive there are minor diffrences in each item due to their placement on the page. -->
    <img class="img1" src="../_images/MatthewSwainsHeadshotsColoredRAW-180.jpeg" width="465" height="697.5">
    <div class="centered1">Resume's</div>
  </div>
  <!-- this div coveres the second third fo the screen -->
  <div class="div2">
    <img class="img2" src="../_images/BlueJeans.jpg" width="465" height="697.5">
    <div class="centered2">About</div>
  </div>
  <!-- and this div the final third -->
  <div class="div3">
    <img class="img3" src="../_images/MatthewSwainsHeadshotsColoredRAW-197.jpg" width="465" height="697.5">
    <div class="centered3">More</div>
  </div>
</body>

</html>
